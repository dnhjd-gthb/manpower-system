<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Manpower System</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      font-size: 12px;
    }
    th, td {
      border: 1px solid #333;
      padding: 4px;
      text-align: center;
    }
    th {
      background: #eee;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      font-size: 12px;
    }
    button {
      padding: 8px 12px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<h1>Manpower Database</h1>

<button onclick="addRow()">âž• Add Row</button>

<table>
  <thead>
    <tr>
      <th>TPA ID</th>
      <th>LAST NAME</th>
      <th>FIRST NAME</th>
      <th>NAME IN THEA</th>
      <th>POSITION</th>
      <th>DEPARTMENT TYPE</th>
      <th>CHANNEL</th>
      <th>ACCT SUBD</th>
      <th>ACCT NAME</th>
      <th>UPDATED ACCT GROUP</th>
      <th>BRANCH CODE</th>
      <th>BRANCH NAME</th>
      <th>CDS NAME</th>
      <th>COMPLETE ADDRESS</th>
      <th>ZIP CODE</th>
      <th>MON IN</th>
      <th>MON OUT</th>
      <th>TUE IN</th>
      <th>TUE OUT</th>
      <th>WED IN</th>
      <th>WED OUT</th>
      <th>THU IN</th>
      <th>THU OUT</th>
      <th>FRI IN</th>
      <th>FRI OUT</th>
      <th>REST DAY</th>
    </tr>
  </thead>

  <tbody id="tableBody">
    <!-- rows will be added here -->
  </tbody>
</table>

<script>
const columnCount = 26;

function addRow() {
  const tbody = document.getElementById("tableBody");
  const tr = document.createElement("tr");

  for (let i = 0; i < columnCount; i++) {
    const td = document.createElement("td");
    const input = document.createElement("input");
    td.appendChild(input);
    tr.appendChild(td);
  }

  tbody.appendChild(tr);
}

// auto add first row
addRow();
</script>

</body>
</html>
